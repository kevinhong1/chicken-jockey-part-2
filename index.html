<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>CHICKEN JOCKEY</title>
</head>
<body>
    <body>
        <div class="container game-container">
        <h1 class="game-title">Chicken Jockey Clicker</h1>
       
        <div class="notification" id="notification"></div>
       
        <div class="row">
        <div class="col-md-8">
        <div class="click-area" id="click-area">
        <div id="chicken-jockey-3d"></div>
        </div>
       
        <div class="stats">
        <div class="row">
        <div class="col-6">
        <h3>Stats</h3>
        <p>Clicks: <span id="click-count">0</span></p>
        <p>Per Click: <span id="per-click">1</span></p>
        <p>Per Second: <span id="per-second">0</span></p>
        </div>
        <div class="col-6 text-end">
        <button class="minecraft-btn" id="save-btn">Save Game</button>
        <button class="minecraft-btn" id="reset-btn">Reset Game</button>
        </div>
        </div>
        </div>
       
        <div class="upgrades-container">
        <h3>Upgrades</h3>
        <div id="upgrades-list">
        <!-- Upgrades will be generated here -->
        </div>
        </div>
        </div>
       
        <div class="col-md-4">
        <div class="stats">
        <h3>Achievements</h3>
        <div id="achievements-list" class="achievements">
        <!-- Achievements will be generated here -->
        </div>
        </div>
        </div>
        </div>
       
        <div class="footer">
        <p>Chicken Jockey Clicker</p>
        </div>
        </div>
</body>
</html>
